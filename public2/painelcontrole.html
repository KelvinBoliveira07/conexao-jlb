<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle - Portal JLB</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  
  <!-- Incluir a biblioteca Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Adicione este script do plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</head>
<body>
  <div class="container-dashboard">
    <header class="cabecalho-dashboard">
      <div class="logo-box">
        <img src="Imagens/logo preto png.png" alt="Logo JLB" class="logo" />
        <h1 class="portal-jlb">Portal JLB</h1>
      </div>
      <nav class="menu-navegacao-dashboard">
        <button class="ativo">Dashboard</button>
        <a href="gerendenuncia.html"><button>Denúncias</button></a>
        <a href="gerenuser.html"><button>Usuários</button></a>
        <a href="loginadm.html"><button>Sair</button></a>
      </nav>
    </header>

    <main>
      <h2 class="titulo-dashboard">Painel de Controle</h2>
      <p class="subtitulo-dashboard">Visão geral do sistema</p>

      <section class="dashboard-content-grid">
        <div class="chart-box">
          <h3 class="chart-title">Estatísticas de Denúncias</h3>
          <canvas id="denunciasChart"></canvas>
          <div id="denuncias-total" class="chart-total"></div>
        </div>
        <div class="chart-box">
          <h3 class="chart-title">Usuários Ativos e Total</h3>
          <canvas id="usuariosChart"></canvas>
          <div id="usuarios-total" class="chart-total"></div>
        </div>
      </section>
    </main>

    <footer class="rodape-dashboard">
      <p>© 2025 JLB</p>
    </footer>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
