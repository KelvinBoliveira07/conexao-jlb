<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Unificado</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/modal.css" /> <!-- Novo CSS para o modal -->
</head>
<body>
  <div class="container-login">
    <div class="first-content">
      <img class="logo" src="Imagens/logo preto png.png" alt="Logo JLB" />
      <h1><span>Bem-Vindo de</span> <span class="azul">Volta!</span></h1>
      <p>Faça o login para acessar o Portal JLB, caso não tenha faça o cadastro.</p>
      <a href="criarconta.html"><button class="botao-cadastrar">Cadastrar</button></a>
    </div>

    <div class="second-content">
      <h2 class="titulo-login">Login</h2>
      <a href="loginadm.html"><button class="botao-admin">Administrador</button></a>

      <div class="campo-input">
        <input id="email" type="email" placeholder="Email" required />
      </div>

      <div class="campo-input">
        <input id="senha" type="password" placeholder="Senha" required />
      </div>
      
      <a href="#" id="linkEsqueceuSenha" class="link-senha-esquecida">Esqueceu a senha?</a>

      <p id="mensagem-login" class="mensagem-erro"></p>

      <button id="btnLogin" class="botao-login">Logar</button>
    </div>
  </div>

  <!-- Modal de redefinição de senha -->
  <div id="modalRedefinirSenha" class="modal-overlay">
    <div class="modal-content">
      <h2 class="titulo-modal">Redefinir Senha</h2>
      <form id="form-redefinir-senha">
          <div id="etapa-verificacao">
              <div class="campo-input">
                  <input type="email" id="email-modal" placeholder="Email" required>
              </div>
              <div class="campo-input">
                  <input type="text" id="nome-modal" placeholder="Nome de Usuário" required>
              </div>
              <button type="button" id="btnVerificar" class="botao-modal">Verificar</button>
          </div>

          <div id="etapa-senha" style="display:none;">
              <div class="campo-input">
                  <input type="password" id="nova-senha" placeholder="Nova Senha" required>
              </div>
              <button type="submit" class="botao-modal">Redefinir Senha</button>
          </div>
      </form>
      <p id="mensagem-status" class="mensagem-erro"></p>
      <button id="btnFecharModal" class="botao-modal botao-fechar">Fechar</button>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/redefinir-senha-modal.js"></script> <!-- Novo script para o modal -->
</body>
</html>
