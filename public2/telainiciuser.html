<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal JLB</title>
  <link rel="stylesheet" href="css/telainiciuser.css" />
</head>
<body>
  <div class="tela-inicial-user-claro">

    <!-- Cabeçalho -->
    <header class="cabecalho">
      <div class="logotipo-fundo">
        <img class="logo-preto-png-1" src="Imagens/logo preto png.png" alt="Logo JLB" />
      </div>
      <nav class="menu">
        <div class="portal-jlb-destaque">PORTAL JLB</div>
        <div class="botoes-nav">
          <button class="botao-perfil"><span>Perfil</span></button>
          <a href="minhasdenuncias.html">
            <button class="botao-minhas-denuncias"><span>Minhas Denúncias</span></button>
          </a>
          <a href="login.html">
            <button class="botao-sair"><span>Sair</span></button>
          </a>
        </div>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <section class="hero">
        <!-- Hero só com fundo pelo CSS -->
        <div class="hero-fundo"></div>
        <h1 class="hero-titulo">Denuncie com Segurança e Anonimato</h1>
        <p class="hero-subtitulo">Faça a diferença. Sua denúncia pode salvar vidas</p>
        <a href="criardenuncia.html">
          <button class="botao-criar-denuncia">Criar Denúncia Agora</button>
        </a>
      </section>

      <section class="minhas-denuncias">
        <h2>Minhas Denúncias</h2>
        <!-- Aqui podem entrar cards ou uma lista com as denúncias do usuário -->
      </section>

      <!-- Bloco incentivo com imagens -->
      <section class="bloco-incentivo">
        <figure>
          <img src="Imagens/img1159.jpg" alt="Ilustração de Megafone" />
          <div class="texto-incentivo">
            <h2>DENUNCIE NÃO DEIXE PRA DEPOIS!</h2>
            <p>Juntos podemos fazer a diferença. Sua coragem importa.</p>
          </div>
          <img src="Imagens/img1155.jpg" alt="Ícone de Alerta" />
        </figure>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
      <div class="portal-jlb">Portal JLB</div>
      <p>© 2025 JLB - Todos os direitos reservados</p>
    </footer>

  </div>

  <!-- Script -->
  <script src="js/perfil-link.js"></script>
</body>
</html>
