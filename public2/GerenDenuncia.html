<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Denúncias - Portal JLB</title>
  <link rel="stylesheet" href="css/gerenciar-denuncias.css" />
</head>
<body>
  <div class="container-gerenciar">

    <header class="cabecalho-dashboard">
      <div class="logo-box">
        <img src="Imagens/logo preto png.png" alt="Logo JLB" class="logo" />
        <h1 class="portal-jlb">Portal JLB</h1>
      </div>

      <nav class="menu-navegacao-dashboard">
        <a href="painelcontrole.html"><button>Dashboard</button></a>
        <button class="ativo">Denúncias</button>
        <a href="gerenuser.html"><button>Usuários</button></a>
        <a href="loginadm.html"><button>Sair</button></a>
      </nav>
    </header>

    <main>
      <section class="introducao">
        <h2>Gerenciador de Denúncias</h2>
        <p>Lista de Denúncias do sistema</p>
      </section>

      <section class="lista-denuncias">
        <article class="denuncia">
          <h3>Bullying na Sala de Aula - Agressão Verbal</h3>
          <p class="data">10/04/2025</p>
          <p class="status andamento">Em Andamento</p>
          <button class="btn-visualizar">Visualizar</button>
        </article>

        <article class="denuncia">
          <h3>Comportamento Inadequado do Professor - Assédio</h3>
          <p class="data">08/04/2025</p>
          <p class="status aprovada">Aprovada</p>
          <button class="btn-visualizar">Visualizar</button>
        </article>

        <p class="sem-mais">Sem mais denúncias.</p>
      </section>
    </main>

    <footer class="rodape-dashboard">
      <p>© 2025 JLB</p>
    </footer>

  </div>
</body>
</html>
