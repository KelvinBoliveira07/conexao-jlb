<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ADM - Portal JLB</title>
  <link rel="stylesheet" href="css/loginadm.css" />
</head>
<body>
  <div class="container-login">
    <!-- Coluna Esquerda -->
    <div class="left-side">
      <img class="logo" src="Imagens/logo preto png.png" alt="Logo" />
      <h1><span>Bem-</span><span class="azul">Vindo!</span></h1>
      <p>Logue com suas credenciais de Administrador.</p>
      <a href="login.html"><button class="botao-voltar">Voltar</button></a>
    </div>

    <!-- Coluna Direita -->
    <div class="right-side">
      <h2 class="titulo-login">Login - ADM</h2>

      <input type="email" id="emailAdm" placeholder="Email" required />
      <input type="password" id="senhaAdm" placeholder="Senha" required />

      <a href="#" class="esqueceu">Esqueceu a senha?</a>

      <button id="btnLoginAdm" class="botao-login">Logar</button>
    </div>
  </div>

  <script src="js/loginadm.js"></script>
</body>
</html>
